<form class="text-primary" (submit)="onUpdate($event)">
  <h1 class="admin-product-details-h1">Edit Product</h1>


  <div class="form-group">
    <div class="form-group row">
      <label class="col-2" for="">Product ID</label>
      <input name="productID" [(ngModel)]="product.productID" type="text" class="form-control col-10" disabled>
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Insert Date</label>
      <input name="insertDate" [(ngModel)]="product.insertDate" type="text" class="form-control col-10">
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Product Name</label>
      <input name="name" [(ngModel)]="product.name" type="text" class="form-control col-10">
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Age</label>
      <input name="age" [(ngModel)]="product.age" type="text" class="form-control col-10">
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Price</label>
      <input name="price" [(ngModel)]="product.price" type="text" class="form-control col-10">
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Players</label>
      <input name="players" [(ngModel)]="product.players" type="text" class="form-control col-10">
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Category</label>
      <input name="category" [(ngModel)]="product.category" type="text" class="form-control col-10">
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Image URL</label>
      <input name="imageUrl" [(ngModel)]="product.imageUrl" type="text" class="form-control col-10">
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Short Description</label>
      <textarea name="shortDescription" [(ngModel)]="product.shortDescription" type="text" class="form-control col-10"></textarea>
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Description</label>
      <textarea name="description" [(ngModel)]="product.description" type="text" class="form-control col-10"></textarea>
    </div>
  </div>
  <div class="admin-product-details-save-btn">
    <button type="submit" class="btn btn-primary btn-block">
      Save
    </button>
  </div>
</form>
